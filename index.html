<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone || Paper || Scissor Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-container">
            <div class="game-content">
                <div id="select-box">
                    <div>
                        <span>User select : </span>
                        <span id="user-select"></span>
                    </div>
                    <div>
                        <span>Bot select : </span>
                        <span id="bot-select"></span>
                    </div>
                </div>
                <div class="game-header">
                    <h2>Stone, Paper, Scissor By Javascript</h2>
                </div>
                <div class="image-container">
                        <div class="images">
                            <img src="stone.png" data-id="10" alt="stone.png">
                        </div>
                      
                        <div class="images">
                            <img src="paper.png" data-id="20" alt="paper.jpg">
                        </div>
                        
                        <div class="images">
                            <img src="scissors.png" data-id="30" alt="scissor.png">
                        </div>  
                    </div>
                </div>
            </div> 
            <button id="endgame">Stop Playing?</button>
        </div>
    </div>
    <div id="win-box">
        <p id="winText"></p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
